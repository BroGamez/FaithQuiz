<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Faith Game</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://twitchemotes.com/favicon.png" />

  <!-- CSS Reset -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- CSS Vendor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="preloader">
  <div class="spinner spinner-1"></div>
</div>

<div class="container-animation">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
		</div>
	</div>
</div>

<div class="views">
  <div class="view main-view">
    <div class="game-title">Faith Game</div>

    <div class="menu-container">
      <div class="menu-btn" data-bind="click: openProfil">Profil</div>
      <div class="menu-btn">Singleplayer</div>
      <div class="menu-btn" data-bind="click: openMultiplayer">Multiplayer</div>
    </div>
  </div>
  <div class="view multiplayer">
  </div>
  <div class="view singleplayer">
  </div>
  <div class="view profil">
  </div>
</div>

<div class="popup popup-profil">
  <div class="popup-close-btn" data-bind="click: closeProfil">
    <i class="ion-android-close"></i>
  </div>
</div>

<!-- JavaScript Vendor -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/utilities.js"></script>
<script type="text/javascript" src="js/classes/viewModel.js"></script>

<!-- JavaScript for Backgroundanimation -->
<script type="text/javascript" src="js/vendor/TweenLite.min.js"></script>
<script type="text/javascript" src="js/vendor/EasePack.min.js"></script>
<script type="text/javascript" src="js/vendor/rAF.js"></script>
<script type="text/javascript" src="js/backgroundanimation.js"></script>
</body>
</html>
