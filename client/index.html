<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="author" content="Jonas Voland and Raphael HÃ¤ttich" />
  <title>Faith Game</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://twitchemotes.com/favicon.png" />

  <!-- CSS Reset -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- CSS Vendor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/mfb.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container-animation">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
		</div>
	</div>
</div>

<ul class="mfb-component--br mfb-slidein floating-action-button" data-mfb-toggle="click" data-mfb-state="closed">
    <li class="mfb-component__wrap">
        <!-- the main menu button -->
        <a class="mfb-component__button--main">
            <!-- the main button icon visibile by default -->
            <i class="mfb-component__main-icon--resting ion-android-add"></i>
            <!-- the main button icon visibile when the user is hovering/interacting with the menu -->
            <i class="mfb-component__main-icon--active ion-android-close"></i>
        </a>
        <ul class="mfb-component__list">
            <!-- a child button, repeat as many times as needed -->
            <li class="floating-action-button-component">
                <a href="#" class="mfb-component__button--child" data-mfb-label="scoreboard">
                    <i class="mfb-component__child-icon fab-like-icon ion-android-favorite"></i>
                </a>
            </li>
            <li class="floating-action-button-component">
                <a href="#" class="mfb-component__button--child" data-mfb-label="new game">
                    <i class="mfb-component__child-icon fab-favorit-icon ion-android-star"></i>
                </a>
            </li>
            <li class="floating-action-button-component">
                <a href="#" class="mfb-component__button--child open-popup" data-mfb-label="profile">
                    <i class="mfb-component__child-icon fab-comment-icon ion-chatbox"></i>
                </a>
            </li>
        </ul>
    </li>
</ul>

<!-- JavaScript Vendor -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script type="text/javascript" src="js/vendor/mfb.min.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/classes/viewModel.js"></script>

<!-- JavaScript for Backgroundanimation -->
<script type="text/javascript" src="js/vendor/TweenLite.min.js"></script>
<script type="text/javascript" src="js/vendor/EasePack.min.js"></script>
<script type="text/javascript" src="js/vendor/rAF.js"></script>
<script type="text/javascript" src="js/backgroundanimation.js"></script>
</body>
</html>
