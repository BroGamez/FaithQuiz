<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Faith Game</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://twitchemotes.com/favicon.png" />

  <!-- CSS Vendor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- Show if music on -->
<div class="volume" data-bind="ifnot: musicMuted(), click: toggleMusic">
  <i class="ion-android-volume-up"></i>
</div>
<!-- Show if music off -->
<div class="volume" data-bind="if: musicMuted(), click: toggleMusic">
  <i class="ion-android-volume-off"></i>
</div>


<!-- JavaScript Vendor -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/classes/viewModel.js"></script>

<!-- Audio -->
<audio autoplay loop id="audio-relax">
  <source src="audio/guitar.mp3" type="audio/mpeg">
</audio>
</body>
</html>
